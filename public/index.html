<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div id="container">
    <div id="header">
      <div>
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
        <p>LIZARD</p>
        <p>SPOCK</p>
      </div>
      <div id="score_container">
        <p>SCORE</p>
        <p id="score">0</p>
      </div>
    </div>
    <div>
      <img src="/public/images/bg-pentagon.svg" alt="pentagon">
      <img src="/public/images/icon-scissors.svg" alt="pentagon">
      <img src="/public/images/icon-spock.svg" alt="pentagon">
      <img src="/public/images/icon-paper.svg" alt="pentagon">
      <img src="/public/images/icon-lizard.svg" alt="pentagon">
      <img src="/public/images/icon-rock.svg" alt="pentagon">
    </div>
    <button>RULES</button>
  </div>
</body>
</html>
