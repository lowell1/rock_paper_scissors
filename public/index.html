<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div id="container">
    <header id="header" role="banner">
      <div class="left">
        <!-- <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
        <p>LIZARD</p>
        <p>SPOCK</p> -->
        <img src="/public/images/logo-bonus.svg" alt="logo">
      </div>
      <div class="right">
        <div>
          <p>SCORE</p>
          <p id="score">0</p>
        </div>
      </div>
    </header>
    <!-- container for buttons with rock paper scissors, etc icons -->
    <div id="iconContainer">
      <img src="/public/images/bg-pentagon.svg" alt="pentagon">
      <div class="row1">
        <div class="icon" id="scissors">
          <div>
            <img src="/public/images/icon-scissors.svg" alt="scissors">
          </div>
        </div>
      </div>
      <div class="row2">
        <div class="icon" id="spock">
          <div>
            <img src="/public/images/icon-spock.svg" alt="spock">
          </div>
        </div>
        <div class="icon" id="paper">
          <div>
            <img src="/public/images/icon-paper.svg" alt="paper">
          </div>
        </div>
      </div>
      <div class="row3">
        <div class="icon" id="lizard">
          <div>
            <img src="/public/images/icon-lizard.svg" alt="lizard">
          </div>
        </div>
        <div class="icon" id="rock">
          <div>
            <img src="/public/images/icon-rock.svg" alt="rock">
          </div>
        </div>
      </div>
    </div>
    <div id="rules">

    </div>
    <button>RULES</button>
  </div>
</body>
</html>
